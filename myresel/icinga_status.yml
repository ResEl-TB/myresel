---

exclusions:
  - apt
  - disks

campuses:
  - name: brest
    enabled: true
    connections:
      - start: blue-services
        end: network-edge
      - start: internet-access
        end: matahari
      - start: matahari
        end: kuma
      - start: kuma
        end: network-access
    services:
      internet-access:
        - name: blue-services
          title: Blue Services
          text: La connexion Blue Services est la connexion principale du ResEl
          icon: fa-cloud
          essential: true
          level: 2
          _hosts:
            # - zahia  # Temporarly disabled for ResEl reasons
            - matahari
          _hosts_failover: true  # true if the hosts act as failovers, false by default
        - name: renater
          title: Connexion Renater
          text: La connexion Renater est la connexion de secours du ResEl 
            sur le campus de Brest
          icon: fa-cloud
          essential: true
          level: 1
          _hosts:
            - zahia
            - matahari
      network-edge:
        - name: zahia
          title: Firewall Zahia
          text: Zahia est le firewall principal à Brest. Il permet de
            contrôler l'accès à Internet.
          icon: fa-server
          essential: true
          level: 2
          _hosts:
            - zahia
        - name: matahari
          title: Firewall Matahari
          text: Matahari est le firewall de secours à Brest. Au cas où
            Zahia tombe en panne.
          icon: fa-server
          essential: true
          level: 1
          _hosts:
            - matahari
      network-core:
        - name: kuma
          title: Routeur de coeur
          text: Kuma est le routeur de coeur du campus de Brest, il permet de 
            router les packets entre les différents réseaux du campus.
          icon: fa-circle-o
          essential: true
          level: 2
          _hosts:
            - kuma
      rescue-stack:
        - name: radius2
          title: Radius de secours
          text: Le radius de secours permet l'authentification Wi-Fi en
            cas de panne du radius principal.
          icon: fa-wifi
          essential: false
          level: 1
          _hosts:
            - rescuerad
        - name: dhcp2
          title: DHCP de secours
          text: Le dhcp de secours permet de transmettre les adresses
            ip si le dhcp principal est en panne.
          icon: fa-legal
          essential: false
          level: 2
          _hosts:
            - braum
        - name: dns2
          title: DNS de secours
          text: Le DNS de secours permet de convertir les noms de domaine
            en adresses IP si le serveurs principale est en panne.
          icon: fa-book
          essential: false
          level: 2
          _hosts:
            - zahia
      main-stack:
        - name: radius
          title: RADIUS principal
          text: Le RADIUS permet l'authentification Wi-Fi.
          icon: fa-wifi
          essential: true
          level: 2
          _hosts:
            - beowulf
        - name: dns
          title: DNS principal
          text: Le DNS principal permet de convertir les noms de domaine
            en adresses IP.
          icon: fa-book
          essential: true
          level: 1
          _hosts:
            - saymyname
        - name: dhcp
          title: DHCP principal
          text: Le DHCP principal permet de transmettre les adresses
            IP aux appareils qui se connectent.
          icon: fa-legal
          essential: true
          level: 2
          _hosts:
            - saymyname
        - name: ldap
          title: LDAP
          text: Le LDAP est la base de données principale au ResEl.
          icon: fa-address-book
          essential: true
          level: 2
          _hosts:
            - beaune
        - name: mysql
          title: MariaDB
          text: La base de données MariaDB contient toutes les informations
            non-essentielles au fonctionnement du ResEl.
          icon: fa-database
          essential: false
          level: 1
          _hosts:
            - lena
        - name: monitoring
          title: Monitoring
          text: Les services de monitoring permettent aux administrateurs de
            bien vérifier l'état du réseau.
          icon: fa-area-chart
          essential: false
          level: 0
          _hosts:
            - dgsi
            - eris
        - name: web
          title: Sites web
          text: Le ResEl héberge différents services web afin de faciliter
            les opérations de l'associations et des clubs.
          icon: fa-internet-explorer
          essential: false
          level: 0
          _hosts:
            - flea
            - skynet
            - teia
        - name: tv
          title: Télévision
          text: Le service de télévision permet de regarder les chaines de la TNT depuis le réseau du ResEl. 
          icon: fa-television
          essential: false
          level: 0
          _hosts:
            - foucault
            - reychnam
        - name: backup
          title: Sauvegarde principale
          text: Le système de sauvegarde est essentiel en cas d'incident majeur afin de récupérer les données.
          icon: fa-floppy-o
          essential: false
          level: 1
          _hosts:
            - padova
        - name: mail
          title: Mails
          text: Le service de couriel permet l'hébergement des listes de
            diffusions essentiels aux clubs du campus.
          icon: fa-envelope
          essential: true
          level: 1
          _hosts:
            - luigi
