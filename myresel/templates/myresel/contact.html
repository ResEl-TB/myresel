{% extends 'base.html' %}
{% load i18n %}

{% block titre %}Contact{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{% trans "Nous contacter" %}</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <fieldset class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </fieldset>
                {% endfor %}
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-info" value="{% trans 'Envoyer' %}">
                </div>
            </form>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
