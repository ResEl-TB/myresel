{% extends 'base.html' %}
{% load i18n %}

{% block titre %}{% trans "Connexion" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{% trans "Connexion requise" %}</h1>
        <form class="form col-lg-8 col-lg-offset-2 text-center" action="/login/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <div class="form-group col-lg-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username"  placeholder="{% trans 'Nom d\'utilisateur' %}">
            </div>
        </div>
        <div class="form-group col-lg-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" name="password" placeholder="{% trans 'Mot de passe' %}">
            </div>
        </div>
        <div class="btn-group" role="button" aria-label="login">
            <button type="submit" class="btn btn-info">{% trans 'Se connecter' %}</button>
            <button type="button" class="btn btn-default disabled">{% trans "OU" %}</button>
            <a type="button" class="btn btn-info" href="{% url 'gestion-personnes:inscription' %}">{% trans "Cr√©er un compte" %}</a>
        </div>
        </form>
    </div>
</div>
{% endblock %}
