{% block titre %}{%  trans "Inscription - CGU" %}{% endblock %}

        <iframe src="https://resel.fr/association/docs/reglementinterieur.pdf" width="100%" height="800"></iframe>

            {% csrf_token %}
            <div class="form-category">
                <div class="row">
                    <fieldset class="checkbox form-group col-sm-10 col-sm-offset-2 {% if form.certify_truth.errors %}has-error{% endif %}">

                    </fieldset>
                </div>
            </div>

            <div class="form-category">
                <div class="row">
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">{% trans "Cr√©er un compte" %}</button>
                    </div>
                </div> <!-- /.row -->
            </div>
        </form>
    </div>
{% endblock %}
